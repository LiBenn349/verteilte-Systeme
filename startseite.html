<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jet3Holiday - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #dee2e6);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .card {
      max-width: 450px;
      margin: auto;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .header {
      background: linear-gradient(to right, #0d6efd, #6c757d);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    footer {
      background-color: #f1f3f5;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5c636a;
    }

    .btn-success {
      background-color: #198754;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    #mainContent h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">Jet3Holiday</a>
      <p class="text-white mb-0" id="roleInfo"></p>
    </div>
  </nav>

  <!-- Header -->
  <div class="header">
    <h1 class="display-5">Buche deinen Traumurlaub</h1>
    <p class="lead mb-0">mit Jet3Holiday â€“ Einfach. Schnell. Sicher.</p>
  </div>

  <!-- Hauptinhalt -->
  <main class="container py-5">
    <div class="card p-4">
      <!-- Loginbereich -->
      <div id="loginSection">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Passwort" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isAdmin">
            <label class="form-check-label" for="isAdmin">
              Ich bin Admin
            </label>
          </div>
          
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-secondary">Einloggen</button>
          </div>
        </form>
        <div id="loginError" class="text-danger text-center"></div>
      </div>

      <!-- Inhalt nach Login -->
      <div id="mainContent" style="display: none;">
        <h2 class="text-center">Willkommen!</h2>
        <p class="text-center">Du bist erfolgreich eingeloggt.</p>

        <div class="d-grid gap-2">
          <a href="bewertung/frontend/bewertung.html" class="btn btn-primary">Bewertung schreiben</a>
          <a href="mietwagen/frontend/mietwagen.html" class="btn btn-info">Reiseangebote</a>
          <a href="flugverbindung/frontend/flugverbindung.html" class="btn btn-warning">Kontakt</a>

          <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <small>&copy; 2025 Jet3Holiday. Alle Rechte vorbehalten.</small>
    </div>
  </footer>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (token) {
        showMainContent();
      } else {
        showLogin();
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const isAdmin = document.getElementById("isAdmin").checked;

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, isAdmin })
        });

        if (!response.ok) {
          document.getElementById("loginError").textContent = "Login fehlgeschlagen!";
          return;
        }

        const token = await response.json();
        localStorage.setItem("token", token);
        localStorage.setItem("isAdmin", isAdmin);
        showMainContent();
      } catch (err) {
        console.error("Login-Fehler:", err);
      }
    });

    function showMainContent() {
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      const roleText = isAdmin ? "Du bist als Admin eingeloggt." : "Du bist als Benutzer eingeloggt.";
      document.getElementById("roleInfo").textContent = roleText;

      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";

      // Logout-Button erst jetzt im DOM
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("isAdmin");
        showLogin();
      });
    }

    function showLogin() {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("loginForm").reset();
      document.getElementById("loginError").textContent = "";
      document.getElementById("roleInfo").textContent = "";
    }
  </script>
</body>
</html>
