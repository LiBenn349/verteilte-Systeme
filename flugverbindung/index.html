<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flugverwaltung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    .card {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #dee2e6;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">Flug-Service</a>
    </div>
  </nav>

  <main>
    <div class="container mt-4">
      <div class="card">
        <h4 class="text-center">Flug anlegen</h4>
        <div class="mb-3">
          <input type="text" id="flugnummer" class="form-control" placeholder="Flugnummer">
        </div>
        <div class="mb-3">
          <input type="text" id="startort" class="form-control" placeholder="Startort">
        </div>
        <div class="mb-3">
          <input type="text" id="zielort" class="form-control" placeholder="Zielort">
        </div>
        <div class="mb-3">
          <input type="text" id="gesellschaft" class="form-control" placeholder="Fluggesellschaft">
        </div>
        <div class="mb-3">
          <textarea id="beschreibung" class="form-control" rows="3" placeholder="Beschreibung"></textarea>
        </div>
        <div class="mb-3">
          <input type="number" id="preis" class="form-control" placeholder="Preis in EUR">
        </div>
        <div class="d-grid">
          <button onclick="flugAnlegen()" class="btn btn-secondary">Flug speichern</button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="card">
        <h4 class="text-center">Alle Flüge anzeigen</h4>
        <div class="mt-3" id="flugListe"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>&copy; 2025 Flugverwaltung Microservice</small>
    </div>
  </footer>

  <script>
    const token = "DEIN_AUTH_TOKEN_HIER";

    async function flugAnlegen() {
      const flug = {
        serviceId: "flug-001",
        flugNummer: document.getElementById("flugnummer").value,
        startOrt: document.getElementById("startort").value,
        zielOrt: document.getElementById("zielort").value,
        flugGesellschaft: document.getElementById("gesellschaft").value,
        beschreibung: document.getElementById("beschreibung").value,
        preis: parseFloat(document.getElementById("preis").value)
      };

      try {
        const response = await fetch("http://localhost:3001/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(flug)
        });

        if (!response.ok) throw new Error("Fehler beim Speichern");

        alert("Flug erfolgreich gespeichert!");
        ladeFluege();
      } catch (error) {
        console.error("Fehler:", error);
      }
    }

    async function ladeFluege() {
      try {
        const response = await fetch("http://localhost:3001/", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const daten = await response.json();
        const container = document.getElementById("flugListe");
        container.innerHTML = daten.map(flug => `
          <div class="border-bottom py-2">
            <strong>${flug.flugNummer}</strong> von ${flug.startOrt} nach ${flug.zielOrt} – ${flug.flugGesellschaft} (${flug.preis} €)
          </div>
        `).join("");
      } catch (err) {
        console.error("Fehler beim Laden der Flüge:", err);
      }
    }

    ladeFluege();
  </script>
</body>
</html>
