<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login mit Token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Token-Login</h1>

    <!-- Login-Formular -->
    <form id="loginForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Passwort" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Ausgabe Token -->
    <div class="mb-3">
      <label class="form-label">Token</label>
      <input type="text" id="token" class="form-control" readonly>
    </div>

    <!-- Button für geschützte Route -->
    <button id="geheimnisBtn" class="btn btn-success">Geheimnis abrufen</button>

    <!-- Geheimnis-Ausgabe -->
    <div id="geheimnisOutput" class="mt-3 text-success fw-bold"></div>
  </div>

  <!-- Dein Skript -->
  <script src="script.js"></script>
</body>
</html>
