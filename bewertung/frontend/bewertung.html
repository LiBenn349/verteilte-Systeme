<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Urlaub - Bewertung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #e0f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #3b82f6;
    }

    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover, .navbar-brand:hover {
      color: #bfdbfe !important;
      text-decoration: underline;
    }

    .navbar-collapse {
      justify-content: space-between;
      align-items: center;
    }

    /* Header */
    .header {
      padding: 3rem 1rem;
      text-align: center;
      color: #1e40af;
      max-width: 700px;
      margin: 2rem auto 3rem;
    }

    .header h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p.lead {
      font-size: 1.2rem;
      color: #2563eb;
      font-weight: 500;
    }

    /* Bewertungsformular */
    .card {
      max-width: 520px;
      margin: 0 auto 3rem;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.2);
      background-color: white;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 28px rgba(59, 130, 246, 0.35);
    }

    .card h4 {
      color: #1e3a8a;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    input#name, textarea#bewertung {
      border-radius: 8px;
      border: 1.5px solid #93c5fd;
      transition: border-color 0.3s ease;
    }

    input#name:focus, textarea#bewertung:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
      outline: none;
    }

    .btn-secondary {
      background-color: #3b82f6;
      border-color: #3b82f6;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .header {
        padding: 2rem 1rem;
        max-width: 90%;
      }

      .card {
        padding: 1.5rem 1.8rem;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/startseite.html">Jet3Holiday</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" href="/flugverbindung/frontend/flugverbindung.html">Flugverbindung</a></li>
              <li class="nav-item"><a class="nav-link" href="/mietwagen/frontend/mietwagen.html">Mietwagen buchen</a></li>
              <li class="nav-item"><a class="nav-link" href="/hotel/frontend/hotel.html">Hotel suchen</a></li>
              <li class="nav-item"><a class="nav-link" href="bewertung.html">Bewertungen</a></li>
            </ul>
            <span class="navbar-text" id="roleInfo"></span>
            <button id="logoutBtn" class="btn btn-danger btn-sm ms-3">Logout</button>
          </div>
        </div>
      </nav>

  <!-- Hauptinhalt -->
  <main class="flex-grow-1">
    <!-- Header -->
    <section class="header">
      <h1>Teile deine Urlaubserfahrung</h1>
      <p class="lead">Hilf anderen mit deiner ehrlichen Bewertung</p>
    </section>

    <!-- Bewertungsformular -->
    <div class="container">
      <div class="card">
        <h4 class="mb-3 text-center">Bewertung abschicken</h4>
        <div class="mb-3">
          <input type="text" id="name" class="form-control" placeholder="Dein Name" />
        </div>
        <div class="mb-3">
          <textarea id="bewertung" class="form-control" placeholder="Deine Bewertung" rows="4"></textarea>
        </div>
        <div class="d-grid">
          <button onclick="sendeBewertung()" class="btn btn-secondary">Absenden</button>
        </div>
      </div>
    </div>
  </main>

</body>
 
  <script>
    function sendeBewertung() {
      const bewertung = {
        serviceTyp: "hotel",
        serviceID: "123",
        nutzerName: document.getElementById("name").value,
        wert: 5,
        kommentar: document.getElementById("bewertung").value,
        erstelltAm: new Date().toISOString()
      };

      fetch("http://localhost:3000/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(bewertung)
      })
      .then(response => response.json())
      .then(data => {
        alert("Bewertung gesendet!");
        console.log(data);
      })
      .catch(error => {
        console.error("Fehler:", error);
      });
    }
  </script>
</html>
