<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Urlaub - Bewertung</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f1f1f1; /* Heller Hintergrund */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .header {
      background: linear-gradient(to right, #6c757d, #adb5bd); /* Grauer Verlauf */
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .card {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      background-color: white;
      border: none;
      border-radius: 10px;
    }

    .navbar-brand {
      font-weight: bold;
    }

    footer {
      background-color: #dee2e6;
      padding: 15px 0;
      text-align: center;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">Urlaub bewerten</a>
    </div>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <h1 class="display-5">Teile deine Urlaubserfahrung</h1>
        <p class="lead">Hilf anderen mit deiner ehrlichen Bewertung</p>
      </div>
    </div>

    <!-- Bewertungsformular -->
    <div class="container">
      <div class="card">
        <h4 class="mb-3 text-center">Bewertung abschicken</h4>
        <div class="mb-3">
          <input type="text" id="name" class="form-control" placeholder="Dein Name" />
        </div>
        <div class="mb-3">
          <textarea id="bewertung" class="form-control" placeholder="Deine Bewertung" rows="4"></textarea>
        </div>
        <div class="d-grid">
          <button onclick="sendeBewertung()" class="btn btn-secondary">Absenden</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <small>&copy; 2025 Mein Urlaub â€“ Bewertungsplattform</small>
    </div>
  </footer>

  
  <script>
    function sendeBewertung() {
      const bewertung = {
        serviceTyp: "hotel",
        serviceID: "123",
        nutzerName: document.getElementById("name").value,
        wert: 5,
        kommentar: document.getElementById("bewertung").value,
        erstelltAm: new Date().toISOString()
      };

      fetch("http://localhost:3000/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(bewertung)
      })
      .then(response => response.json())
      .then(data => {
        alert("Bewertung gesendet!");
        console.log(data);
      })
      .catch(error => {
        console.error("Fehler:", error);
      });
    }
  </script>
</body>
</html>
