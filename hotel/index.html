<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hotel-Microservice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Hotel-Verwaltung</h1>

    <!-- Formular -->
    <form id="hotelForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" name="hotelName" placeholder="Hotelname" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="ort" placeholder="Ort" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="land" placeholder="Land" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" name="preis" placeholder="Preis (€)" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Hotel hinzufügen</button>
      </div>
    </form>

    <!-- Tabelle -->
    <table class="table table-bordered table-striped mt-5">
      <thead>
        <tr>
          <th>Name</th>
          <th>Ort</th>
          <th>Land</th>
          <th>Preis</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody id="hotelTableBody">
        <!-- Dynamisch per JS -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
