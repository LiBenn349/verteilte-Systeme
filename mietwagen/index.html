<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mietwagen-Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Mietwagen-Verwaltung</h1>

    <!-- Formular -->
    <form id="mietwagenForm" class="row g-3 mb-4">
      <div class="col-md-2"><input type="text" class="form-control" name="autoID" placeholder="Auto-ID" required></div>
      <div class="col-md-2"><input type="text" class="form-control" name="autoMarke" placeholder="Marke" required></div>
      <div class="col-md-2"><input type="text" class="form-control" name="autoModell" placeholder="Modell" required></div>
      <div class="col-md-2"><input type="number" class="form-control" name="baujahr" placeholder="Baujahr" required></div>
      <div class="col-md-2"><input type="number" class="form-control" name="preis" placeholder="Preis (€)" required></div>
      <div class="col-md-2"><input type="text" class="form-control" name="beschreibung" placeholder="Beschreibung" required></div>
      <div class="col-12"><button type="submit" class="btn btn-primary">Hinzufügen</button></div>
    </form>

    <!-- Tabelle -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Auto-ID</th>
          <th>Marke</th>
          <th>Modell</th>
          <th>Baujahr</th>
          <th>Preis</th>
          <th>Beschreibung</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- DEIN SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
