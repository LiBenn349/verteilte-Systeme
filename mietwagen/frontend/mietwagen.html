<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Zeichencodierung und Responsive Design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jet3Holiday – Mietwagen</title>

  <!-- Bootstrap CSS-Framework für Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Eigenes CSS für Farbgebung, Buttons, Layout etc. -->
  <style>
    /* Grundstil */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
    }

    /* Navigationsleiste */
    .navbar {
      background-color: #0288d1 !important;
      padding: 1rem 0;
      font-size: 1.2rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }


    /* Headerbild mit Titel */
    .header {
      text-align: center;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }



    /* Buttons im Hauptbereich */
    #mainContent .btn {
      margin-bottom: 0.5rem;
      font-size: 1.05rem;
      padding: 0.6rem;
    }

    /* Kachel-Grid für Optionen nach Login */
    .grid-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1rem;
      padding: 1rem 0;
    }

    h1 {
      color: #1e40af;
      margin-top: 1.5rem;
    }


    /* Hintergrundboxen für Adminbereich und Flugliste */
    #adminSection, #carsList {
      background-color: #ffffffd9;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    /* Farbgestaltung für Buttons */
    .btn-primary {
      background-color: #2563eb;
      border-color: #2563eb;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      border-color: #1e40af;
    }

    .btn-success {
      background-color: #10b981;
      border-color: #10b981;
      
    }

    .btn-success:hover {
      background-color: #047857;
      border-color: #047857;
    }

    .btn-danger {
      background-color: #ef4444;
      border-color: #ef4444;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
      border-color: #b91c1c;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand me-auto" href="/startseite.html">Jet3Holiday</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navItems">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <!-- Einzelne Nav-Links -->
          <li class="nav-item"><a class="nav-link" href="/flugverbindung/frontend/flugverbindung.html"><i class="bi bi-airplane"></i> Flüge</a></li>
          <li class="nav-item"><a class="nav-link" href="/hotel/frontend/hotel.html"><i class="bi bi-building"></i> Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="mietwagen.html"><i class="bi bi-car-front"></i> Mietwagen</a></li>
          <li class="nav-item"><a class="nav-link" href="/bewertung/frontend/bewertung.html"><i class="bi bi-chat-dots"></i> Bewertungen</a></li>
        </ul>

        <!-- Rechte Seite der Navbar (Rolle + Logout) -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item d-none" id="roleBadge"><a class="nav-link disabled" href="/startseite.html"><span id="roleInfo"></span></a></li>
          <li class="nav-item d-none" id="logoutNav"><a class="nav-link text-danger" href="/startseite.html" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Header-Bereich -->
    <div class="header">
      <h1 class="display-4 fw-bold">Teile und plane deinen Urlaub</h1>
      <p class="lead">Mit Jet3Holiday – einfach vernetzen & verreisen.</p>
    </div>

  <div class="container mt-4">
    <h1 class="text-center">Mietwagen</h1>

    <!-- Admin Bereich -->
    <div id="adminSection" style="display:none;">
      <button id="addCarBtn" class="btn btn-success mb-3">Mietwagen anlegen</button>

      <form id="addCarForm" style="display:none;">
        <div class="mb-3">
          <label for="autoID" class="form-label">Auto-ID</label>
          <input type="text" class="form-control" id="autoID" required>
        </div>
        <div class="mb-3">
          <label for="autoMarke" class="form-label">Marke</label>
          <input type="text" class="form-control" id="autoMarke" required>
        </div>
        <div class="mb-3">
          <label for="autoModell" class="form-label">Modell</label>
          <input type="text" class="form-control" id="autoModell" required>
        </div>
        <div class="mb-3">
          <label for="baujahr" class="form-label">Baujahr</label>
          <input type="number" class="form-control" id="baujahr" required>
        </div>
        <div class="mb-3">
          <label for="beschreibung" class="form-label">Beschreibung</label>
          <textarea class="form-control" id="beschreibung" required></textarea>
        </div>
        <div class="mb-3">
          <label for="preis" class="form-label">Preis (€)</label>
          <input type="number" class="form-control" id="preis" min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Mietwagen anlegen</button>
      </form>
      <div id="addCarMsg" class="mt-2"></div>
    </div>

    <!-- Mietwagenliste -->
    <div id="carsList" class="mt-4">
      <!-- Mietwagen werden hier geladen -->
    </div>
  </div>
</body>

   <script>
    // Beim Laden der Seite: Token prüfen
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (token) showMainContent();
      else showLogin();
    });

    // Wird nach dem Laden der Seite ausgeführt
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        // Wenn kein Token vorhanden, zurück zur Startseite
        window.location.href = '/startseite.html';
        return;
      }

      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      const roleInfo = document.getElementById('roleInfo');
      roleInfo.textContent = isAdmin ? 'Admin' : 'Benutzer';

      if (isAdmin) {
        // Admin-Bereich anzeigen, wenn Rolle = Admin
        document.getElementById('adminSection').style.display = 'block';
      }

      // Logout-Funktion
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('isAdmin');
        window.location.href = '/startseite.html';
      });
      document.getElementById('addCarBtn').addEventListener('click', () => {
        const form = document.getElementById('addCarForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
        document.getElementById('addCarMsg').textContent = '';
      });

      document.getElementById('addCarForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const autoID = document.getElementById('autoID').value.trim();
        const autoMarke = document.getElementById('autoMarke').value.trim();
        const autoModell = document.getElementById('autoModell').value.trim();
        const baujahr = parseInt(document.getElementById('baujahr').value);
        const beschreibung = document.getElementById('beschreibung').value.trim();
        const preis = parseFloat(document.getElementById('preis').value);

        if (!autoID || !autoMarke || !autoModell || !beschreibung || isNaN(baujahr) || isNaN(preis)) {
          document.getElementById('addCarMsg').textContent = 'Bitte alle Felder korrekt ausfüllen.';
          document.getElementById('addCarMsg').style.color = 'red';
          return;
        }

        try {
          const response = await fetch('http://localhost:3000', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ autoID, autoMarke, autoModell, baujahr, beschreibung, preis })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Fehler beim Anlegen');
          }

          document.getElementById('addCarMsg').textContent = 'Mietwagen erfolgreich angelegt!';
          document.getElementById('addCarMsg').style.color = 'green';
          document.getElementById('addCarForm').reset();
          document.getElementById('addCarForm').style.display = 'none';

          ladeMietwagen(token);
        } catch (err) {
          document.getElementById('addCarMsg').textContent = err.message;
          document.getElementById('addCarMsg').style.color = 'red';
          console.error(err);
        }
      });

      ladeMietwagen(token);
    });

    async function ladeMietwagen(token) {
      try {
        const res = await fetch('http://localhost:3000', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Fehler beim Laden');
        const mietwagenListe = await res.json();

        const carsList = document.getElementById('carsList');
        carsList.innerHTML = '';

        if (mietwagenListe.length === 0) {
          carsList.innerHTML = '<p>Keine Mietwagen verfügbar.</p>';
          return;
        }

        mietwagenListe.forEach(wagen => {
          const col = document.createElement('div');
          col.className = 'col-md-4';

          const card = document.createElement('div');
          card.className = 'card h-100';

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body';

          const title = document.createElement('h5');
          title.className = 'card-title';
          title.textContent = `${wagen.autoMarke} ${wagen.autoModell} (${wagen.baujahr})`;

          const desc = document.createElement('p');
          desc.className = 'card-text';
          desc.textContent = wagen.beschreibung;

          const price = document.createElement('p');
          price.className = 'card-text fw-bold text-primary';
          price.textContent = `${wagen.preis.toFixed(2)} €`;

          cardBody.append(title, desc, price);
          card.appendChild(cardBody);
          col.appendChild(card);
          carsList.appendChild(col);
        });
      } catch (err) {
        document.getElementById('carsList').innerHTML = '<p class="text-danger">Fehler beim Laden der Mietwagen.</p>';
        console.error(err);
      }
    }

    
        // Zeigt den Hauptinhalt (nach erfolgreichem Login)

    function showMainContent() {
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      const roleText = isAdmin ? "🛡️ Admin" : "👤 Benutzer";

      document.getElementById("roleInfo").textContent = roleText;
      document.getElementById("roleBadge").classList.remove("d-none");
      document.getElementById("logoutNav").classList.remove("d-none");

      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
    // Zeigt das Login-Formular (z. B. beim Logout)
    function showLogin() {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("loginForm").reset();
      document.getElementById("loginError").textContent = "";
      document.getElementById("roleBadge").classList.add("d-none");
      document.getElementById("logoutNav").classList.add("d-none");
    }

        // Logout-Funktion
        document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("isAdmin");
      showLogin();
    });
  </script>
</body>
</html>
